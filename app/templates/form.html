<form class="form-horizontal" name="mynewform">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="person.name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Surname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="person.surname" required>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Email" ng-model="person.email" required>
      <span ng-show="showEmailError"  class="error_message">it`s not an email</span>
    </div>
  </div>

  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" placeholder="phone" ng-model="person.phone">
      <span ng-show="showPhoneError"  class="error_message">it`s not a phone number</span>
    </div>
  </div>

  <div class="form-group">
    <label for="birth" class="col-sm-2 control-label">Birth date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="birth" placeholder="Birth date" ng-model="person.birth">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addPerson">Participate</button>
    </div>
  </div>
</form>
